<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fractals Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button class="button" id="randomizeButton">Randomize</button>
        <div>
            <label for="spread">Spread: </label>
            <input id="spread" type="range" min="-0.3" max="0.3" step="0.01" value="1">
        </div>
        <div>
            <label for="sides">Sides: </label>
            <input id="sides" type="range" min="2" max="22" step="1" value="5">
        </div>
        <button class="button" id="resetButton">Reset</button>
        <button class="button" onClick="location.href=`https://github.com/Ro5hi/fractals`" type="button">Source Code</a>
    </div>
</html>
